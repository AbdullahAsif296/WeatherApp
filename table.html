<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Weather App - View detailed weather data in table format"
    />
    <title>Weather App - Tables</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-sans">
    <div class="min-h-screen flex flex-col lg:flex-row">
      <!-- Sidebar -->
      <aside
        class="bg-black text-white w-full md:w-1/4 lg:w-64 p-6 flex flex-col items-start"
      >
        <h1 class="text-2xl font-bold mb-6 mx-auto">Weather App</h1>
        <nav class="space-y-2 mx-auto mt-4 w-full">
          <a
            href="index.html"
            class="nav-link block py-2 px-4 rounded-md transition duration-300 text-white hover:bg-white hover:bg-opacity-10 transform hover:scale-105"
          >
            <i class="fas fa-tachometer-alt mr-2" aria-hidden="true"></i>
            <span class="hidden lg:inline">Dashboard</span>
          </a>
          <a
            href="table.html"
            class="nav-link block py-2 px-4 rounded-md transition duration-300 bg-white bg-opacity-10 text-white hover:bg-opacity-20 transform hover:scale-105 mb-4"
          >
            <i class="fas fa-table mr-2" aria-hidden="true"></i>
            <span class="hidden lg:inline">Tables</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 lg:p-10">
        <header
          class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4"
        >
          <div class="w-full md:w-2/3 lg:w-1/2">
            <div class="search-container relative">
              <input
                type="text"
                id="cityInput"
                required
                class="search-input w-full px-4 py-2 pr-10 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter city name"
                aria-label="Search city"
              />
              <button
                id="cityInput-btn"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-black hover:text-blue-800"
                aria-label="Search"
              >
                <i class="fas fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>

          <div
            id="userIcon"
            class="w-10 h-10 lg:w-12 lg:h-12 bg-black rounded-full flex items-center justify-center shadow-md transform transition-transform duration-300 hover:scale-110 cursor-pointer"
            role="button"
            aria-label="User profile"
          >
            <i class="fas fa-user text-white" aria-hidden="true"></i>
          </div>

          <!-- User Profile Popup -->
          <div
            id="popup"
            class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
          >
            <div
              class="bg-white rounded-lg shadow-lg p-6 relative max-w-md w-full"
            >
              <div class="flex items-center justify-center mb-4">
                <div class="bg-black rounded-full p-4">
                  <i
                    class="fas fa-user-circle fa-5x text-white"
                    aria-hidden="true"
                  ></i>
                </div>
              </div>
              <h2 class="text-lg font-bold text-center">Abdullah Asif</h2>
              <p class="mt-2 text-center">Student at Fast NUCES.</p>
              <button
                id="closePopup"
                class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 transition duration-200"
                aria-label="Close popup"
              >
                <i class="fas fa-times fa-lg" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
          <!-- Weather Table Section -->
          <section
            class="w-full lg:w-2/3 bg-black rounded-lg shadow-md p-6 transition-transform duration-200 hover:shadow-lg"
          >
            <div
              class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4"
            >
              <h2 class="text-2xl font-semibold text-white">
                Weather Forecast
              </h2>
              <p id="city" class="text-3xl font-bold text-white"></p>

              <div class="relative">
                <button
                  id="filterButton"
                  class="px-4 py-2 bg-white text-black rounded-md hover:bg-grey-900 transition duration-200"
                  aria-label="Filter options"
                >
                  <i class="fas fa-filter mr-2" aria-hidden="true"></i>Filter
                </button>
                <ul
                  id="filterOptions"
                  class="absolute right-0 mt-2 w-64 bg-white border border-gray-200 rounded-md shadow-lg hidden z-10"
                  role="menu"
                >
                  <li
                    class="px-4 py-2 hover:bg-blue-50 cursor-pointer"
                    role="menuitem"
                  >
                    Show temperatures in ascending order
                  </li>
                  <li
                    class="px-4 py-2 hover:bg-blue-50 cursor-pointer"
                    role="menuitem"
                  >
                    Filter out days without rain
                  </li>
                  <li
                    class="px-4 py-2 hover:bg-blue-50 cursor-pointer"
                    role="menuitem"
                  >
                    Show the day with the highest temperature
                  </li>
                  <li
                    class="px-4 py-2 hover:bg-blue-50 cursor-pointer"
                    role="menuitem"
                  >
                    Show temperatures in descending order
                  </li>
                </ul>
              </div>
            </div>

            <div class="overflow-x-auto">
              <table
                id="weatherTable"
                class="table-auto w-full bg-black text-white shadow-lg rounded-lg"
                role="grid"
              >
                <thead>
                  <tr class="bg-gray-800 text-gray-100">
                    <th class="px-4 py-2 text-left" scope="col">Date</th>
                    <th class="px-4 py-2 text-left" scope="col">Temperature</th>
                    <th class="px-4 py-2 text-left" scope="col">
                      Weather Condition
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Weather data rows will be added here dynamically -->
                </tbody>
              </table>
            </div>
          </section>

          <!-- Chatbot Section -->
          <section
            id="chat-container"
            class="w-full lg:w-1/3 rounded-lg shadow-md p-6 bg-black"
          >
            <h2 class="text-2xl font-semibold mb-4 text-white">Chatbot</h2>
            <div
              id="chat-box"
              class="h-[70%] overflow-y-auto p-4 border border-gray-200 rounded-md mb-4 bg-gray-50"
              role="log"
              aria-live="polite"
            ></div>
            <div class="flex">
              <input
                type="text"
                id="user-input"
                placeholder="Type your message here..."
                class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Chat input"
              />
              <button
                id="send-button"
                class="bg-white text-black px-6 py-2 rounded-r-md hover:bg-blue-500 transition duration-200"
                aria-label="Send message"
              >
                <i class="fas fa-paper-plane mr-2" aria-hidden="true"></i>Send
              </button>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main2.js"></script>
  </body>
</html>
